<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-10">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Personality Predictor</h1>
        
        <form action="{% url 'predict_personality' %}" method="POST">
            {% csrf_token %} <div class="grid grid-cols-1 gap-4">
                {% for field in form %}
                <div class="mb-2">
                    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-500 text-xs mt-1">{{ field.errors.as_text }}</p>
                    {% endif %}
                </div>
                {% endfor %}
            </div>

            <div class="mt-6">
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Predict Personality
                </button>
            </div>
        </form>

        {% if result %}
        <div class="mt-6 p-4 bg-indigo-100 border border-indigo-300 rounded-md text-center">
            <h2 class="text-lg font-semibold text-gray-800">Prediction Result</h2>
            <p class="text-2xl font-bold text-indigo-600 mt-2">{{ result }}</p>
        </div>
        {% endif %}
        
    </div>
</body>
</html>
